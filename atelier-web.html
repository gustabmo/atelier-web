<html>

<head>
	<style type="text/css">
		#divEdit {
			position: fixed;
			left: 0;
			right: 50%;
			top: 0;
			bottom: 0;
			overflow: hidden;
		  	border: 5px outset blue;
		  	background-color: lightblue;
		  	text-align: center;
		}
		#taEdit {
			float: left;
			width: 100%;
			height: 95%;
			border: 4px outset cyan;
		}
		#divShow {
			position: fixed;
			left: 50%;
			right: 0;
			top: 0;
			bottom: 0;
			overflow: auto;
		  	border: 5px outset green;
		}
	</style>
</head>

<body>

<div id="divEdit">
	<div>
		<span id="filename" class="onecontrol"> nom du fichier </span>
		<button id="saveas" class="onecontrol"> Save As ... </button>
		<button id="load" class="onecontrol"> Load ... </button>
		<span id="modified" class="onecontrol"> modified! </span>
		<button id="saveandrun" class="onecontrol"> Save & Run </button>
	</div>

	<textarea id="taEdit">
		HTML code
	</textarea>
</div>

<iframe id="divShow" class="myDiv">
	HTML test
</iframe>

<script type="text/javascript">
	document.getElementById ( "saveandrun" ).addEventListener ( 
		"click", 
		() => {
			document.getElementById('divShow').innerHTML = 
				document.getElementById('taEdit').value
			;
		} 
	);
</script>

</body>
</html>
