<!╌ 
voici le jeu papier caillou ciseaux final que j'attendait des eleves
╌>

<button onclick="jeJoue('papier')">Papier</button>
<button onclick="jeJoue('caillou')">Caillou</button>
<button onclick="jeJoue('ciseaux')">Ciseaux</button>
<p></p>
<img id="monimage">
<img id="imageordi" style="transform: scaleX(-1);">
<p></p>
Resultat: <span id="resultat"></span>
<p></p>
Score:
Moi: <span id="scoreMoi"></span>
-- 
Egalite: <span id="scoreEgalite"></span>
-- 
Ordi: <span id="scoreOrdi"></span>

<script>
  function choixAleatoire() {
    r = Math.random();
    if (r < 0.3333) {
      return 'papier';
    } else {
      if (r < 0.6666) {
        return 'caillou';
      } else {
        return 'ciseaux';
      }
    }
  }

  scoreMoi = 0;
  scoreOrdi = 0;
  scoreEgalite = 0;

  function jeJoue(choix) {
    document.getElementById('monimage').setAttribute('src',choix+'.jpg');

    ordi = choixAleatoire();
    document.getElementById('imageordi').setAttribute('src',ordi+'.jpg');

    if (choix==ordi) {
      resultat = 'Egalite';
      scoreEgalite = scoreEgalite+1;
    } else {
      if (
        (choix=='papier' && ordi=='caillou')
        ||
        (choix=='caillou' && ordi=='ciseaux')
        ||
        (choix=='ciseaux' && ordi=='papier')
      ) {
        resultat = 'Moi!';
        scoreMoi = scoreMoi+1;
      } else {
        resultat = 'Ordinateur';
        scoreOrdi = scoreOrdi+1;
      }
    }
    document.getElementById('resultat').innerHTML = resultat;

    document.getElementById("scoreMoi").innerHTML = scoreMoi;
    document.getElementById("scoreOrdi").innerHTML = scoreOrdi;
    document.getElementById("scoreEgalite").innerHTML = scoreEgalite;
  }
</script>
